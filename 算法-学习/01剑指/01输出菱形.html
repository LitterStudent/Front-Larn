<script>
    // 输入菱形边长，输出菱形
    // 4    
    //       *  0
    //      * * 1
    //     *   * 2
    //    *     * 3
    //     *   *  4
    //      * *   5
    //       *  6

    let fun = function(m){
        if(m===1){
            return '*';
        }
        let i = 0;
        let res = new Array();
        for(let i=0;i<m;i++){
            let str = new Array(m-i-1);
            str.fill(' ');
            str.push('*');
            
            if(i!==0){
                let str2 = new Array((i-1)*2+1);
                str2.fill(' ');
                str2.push('*');
                str = str.concat(str2);
            }
            res.push(str)
        }
        for(let i=m;i<2*m;i++){
            res[i] = res[2*m-i-2]
        }
       return res;
    }
    console.log(fun(4));
</script>
