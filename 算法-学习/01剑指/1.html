<body>
    <script>

var movingCount = function(m, n, k) {
let sum =0;
for(let i=0;i<m;i++){
for(let j=0;j<n;j++){
    if((Math.floor(i/10)+Math.floor(i%10)+
    Math.floor(j/10)+Math.floor(j%10))>k){
        break;
    }
    sum++
}
}
return sum;
}; 
movingCount(16,8,4) 
</script>
</body>
