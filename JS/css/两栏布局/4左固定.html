<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 100px;
            /* background-color: red; */
            position: relative;
        }

        .left {
            position: absolute;
            left: 0;
            height: 100%;
            width: 100px;
            background-color: red;
        }

        .right {
            height: 100%;
            width: 100%;
            position: absolute;
            left: 100px;
            background-color: wheat;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
