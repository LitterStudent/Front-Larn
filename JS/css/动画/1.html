<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 20px;
            background: #c00;
            animation: 1s rainbox 3 reverse;
        }
        @keyframes rainbox {
            0% { background: #c00; }
            50% { background: orange; }
            100% { background: yellowgreen; }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
