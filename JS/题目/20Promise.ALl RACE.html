<script>
//   promise.all

Promise.myall = function(promiseArr){
    let result = [];
    let count = 0;
    //包裹一层兼容非promis情况
    return new Promise((resolve,reject)=>{
        promiseArr.forEach((promise,index)=>{
            Promise.resolve(promise).then((res)=>{
                result[index] = res;
                count++;
                if(count === promiseArr.length){
                    resolve(result);
                }
            })
            .catch(err=>{
                reject(err)
            })
        })
    })
}

 })

Promise.myrace = function(promiseArr){
    return new Promise((resolve,reject)=>{
        promiseArr.forEach((promise,index)=>{
            Promise.resolve(promise).then((res)=>{
                resolve(res)
            })
            .catch((err)=>{
                reject(err)
            })
        })
    })
}
