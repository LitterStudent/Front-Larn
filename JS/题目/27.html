    // 手写 call apply bind

    // fun.call(this,1,2,3)
    Function.prototype.myCall = function(context,...args){
        if(context === null){
            context = window;
        }

        let key = Symbol();
        context[key] = fun;
        let res = context[key](...args);
        return res;
    }

    Function.prototype.myApply = function (context,args) {
        if(context ===null){
            context = window;
        }
        let key = Symbol();
        context[key] = this;
        let res = context[key](...args);
        return res;
    }


    // bind后生成的函数，如果做构造函数，则不使用传入的this.
    Function.prototype.myBind = function (context,...args) {
        if(context === null){
            context = window;
        }
        let fn = this;
        let key = Symbol();
        context[key] = this;

        let result = function (...args2) {
            if(this instanceof that){
                this[key] = that;
                this[key](...[...args,...args2])
            }
            else{
                context[key](...[...args,...args2])
            }
        }
        result.prototype = Object.create(this.prototype);
        return result;
    }

    let obj = {name:"dd"};
    function  Student(age) {
        this.age = age;
    }
    let BindFun = Student.myBind(obj,11)
