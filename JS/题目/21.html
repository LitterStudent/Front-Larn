<script>
    // 打平数组
    function flatArr(arr) {
  function flat(obj) {
    let res = [];
    for (let key in obj) {
      let val = obj[key];
      if (typeof val === "object" && val !== null) {
        res.push(...flatArr(val));
      } else {
        res.push(val);
      }
    }
    return res;
  }
  return flat(arr);
}

let res = flatArr(["1", { a: { c: { d: { e: 2 } } } }, [3, 4, [5,[6,[7,[8,[9]]]]]]]);
console.log(res);
</script>
