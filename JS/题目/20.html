<script>
//   promise.all

 Promise.myall = function(promiseArr){
     let result = [];

     return new Promise((resolve,reject)=>{
        promiseArr.forEach((promise,index)=>{
         promise.then((res)=>{
             res[index] = res;
             if(index === promiseArr.length){
                 resolve(result)
             }
         }).catch(err=>{
             reject(err)
         })
     })
     })
 }
</script>
