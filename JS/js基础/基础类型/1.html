<body>
    <script>
        // 'foo' 不是数字，也不是NaN,
        // 1/'foo' 才是 NaN 
        // NaN 应该理解为执行数学运算后的错误结果                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
        console.log(isNaN('foo'));  // true
        console.log(Number.isNaN('foo')); // false

        console.log(Object.prototype.toString.call(Symbol(1)));
    </script>
</body>

</html>
