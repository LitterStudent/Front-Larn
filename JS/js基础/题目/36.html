<body>
    <script>
        // 类型转换
        const a = 1 + true
        console.log(a)
        const b = 1 + null
        console.log(b)
        const b2 = 1 + undefined
        console.log(b2);
        const c = 1 + []
        console.log(c);
        console.log(typeof c);
        const d = 1 + [1, 2]
        console.log(d) //'11, 2'

        console.log([1, 2].valueOf());
        console.log([1, 2].toString());
    </script>
</body>

</html>
