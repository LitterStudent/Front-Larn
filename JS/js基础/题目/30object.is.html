<script>
    // Object.is
    // a === b 
    // -0 != 0 -0 != +0 
    // NaN == NaN
    Object.is = function(a,b){
        if(a === b){
            return a!==0 || 1/a === 1/b 
        }
        return isNaN(a)&&isNaN(b)
    }

    console.log(Object.is(0,+0));
</script>
